---
- hosts: centos7
  any_errors_fatal: yes
  pre_tasks:
    - name: Include vars
      include_vars: vars.yml
    - name: Install firewalld package
      yum:
        name: '{{ item }}'
        state: present
      loop:
        - firewalld
  roles:
    - ansible-role-kafka-in-docker

- hosts: ubuntu18
  any_errors_fatal: yes
  pre_tasks:
    - name: Include vars
      include_vars: vars.yml
    - name: Install ufw package
      apt:
        name: '{{ item }}'
        state: present
      loop:
        - ufw
  roles:
    - ansible-role-kafka-in-docker
