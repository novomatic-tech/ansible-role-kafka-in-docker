---
ansible:
  playbook: molecule/default/tests/playbook.yml
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: centos7
    groups:
      - dns_master
    image: paulfantom/centos-molecule
    image_version: 7
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
  - name: ubuntu18
    groups:
      - dns_master
    image: paulfantom/ubuntu-molecule
    image_version: 18.04
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
  lint:
    name: ansible-lint
verifier:
  name: testinfra
  lint:
    name: flake8
scenario:
  name: default
  test_sequence:
    - lint
    - syntax
    - destroy
    - create
    - converge
    - idempotence
    - verify
    - destroy
